<div id="tops">
    <div class="w">
        <div class="lf">欢迎来到{{$.domain.name}}</div>
        <div class="rt">
            {{range $i, $e := .cate}}
                {{if lt $i 5 }}<a title="{{$e.Name}}" href="{{urlfor "Lists.Index" ":id" $e.Id ":page" 0}}">{{$e.Name}}</a>{{end}}
            {{end}}
        </div>
    </div>
</div>
<div class="w" id="header">
    <div id="menus">
        <ul id="nav">
            <li><a href="/" title="{{$.domain.name}}" class="on">首页</a></li>
            {{range $i, $e := .cate}}
                <li>
                    <a title="{{$e.Name}}" href="{{urlfor "Lists.Index" ":id" $e.Id ":page" 0}}" class="on10">{{$e.Name}}</a>
                </li>
            {{end}}
        </ul>
    </div>
</div>
