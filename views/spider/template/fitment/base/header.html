<div class="top">
    <div class="center topinfo">
        <h1>欢迎访问{{$.domain.name}}</h1>
    </div>
</div>
<div class="logo">
    <a href="/" class="mobile_logo" title="{{$.domain.name}}">{{$.domain.name}}</a>
    <div class="search"><div class="inner"></div></div>
    <div class="navbtn"></div>
</div>
<div class="menu">
    <ul class="center nav">
        <li><a href="/" class="home" title="{{$.domain.name}}">首页</a></li>
        {{range $i, $e := .cate}}
            <li>
                <a title="{{$e.Name}}" href="{{urlfor "Lists.Index" ":id" $e.Id ":page" 0}}">{{$e.Name}}</a>
            </li>
        {{end}}
    </ul>
    <div class="close"><button>×</button></div>
</div>
