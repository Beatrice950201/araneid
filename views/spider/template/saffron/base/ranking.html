<div class="listbox">
    <div class="title">热门排行</div>
    <div class="list">
        {{range $index, $item := spiderArticleLimit $.cids 11 "class IN " "view DESC" }}
            <div class="item">
                <span><a href="{{urlfor "Contx.Index" ":id" $item.Id}}" title="{{$item.Title}}">{{$item.Title}}</a></span>
            </div>
        {{end}}
    </div>
</div>
