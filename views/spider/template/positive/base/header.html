<div id="MainMenu">
    <div id="MainMenuTop"></div>
    <ul>
        <li><a href="/" title="{{$.domain.name}}">首页</a></li>
        {{range $i, $e := .cate}}
            <li>
                <a title="{{$e.Name}}" href="{{urlfor "Lists.Index" ":id" $e.Id ":page" 0}}">
                    <span>{{$e.Name}}</span>
                </a>
            </li>
        {{end}}
    </ul>
</div>
