<header>
    <div class="logo"><a href="/" title="{{$.domain.name}}">{{$.domain.name}}</a></div>
    <nav>
        <ul id="starlist">
            {{range $i, $e := .cate}}
                {{if lt $i 8 }}<li><a title="{{$e.Name}}" href="{{urlfor "Lists.Index" ":id" $e.Id ":page" 0}}">{{$e.Name}}</a></li>{{end}}
            {{end}}
        </ul>
    </nav>
</header>
