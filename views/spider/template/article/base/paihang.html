<div class="whitebg paihang">
    <h2 class="htitle">热门排行</h2>
    {{range $index, $item := spiderArticleLimit $.cids 1 "class IN " "view DESC" }}
        <section class="topnews imgscale">
            <a href="{{urlfor "Contx.Index" ":id" $item.Id}}" title="{{$item.Title}}">
                <img src="{{randomCover $.model.Id}}" alt="{{$item.Title}}"/>
                <span>{{$item.Title}}</span>
            </a>
        </section>
    {{end}}
    <ul>
        {{range $index, $item := spiderArticleLimit $.cids 8 "class IN " "view DESC" }}
         <li><i></i><a href="{{urlfor "Contx.Index" ":id" $item.Id}}" title="{{$item.Title}}">{{$item.Title}}</a></li>
        {{end}}
    </ul>
</div>
