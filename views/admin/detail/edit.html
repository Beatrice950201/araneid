<main id="main-container">
    {{template "admin/breadcrumb.html" .}}
    <div class="content p-3">
        <!-- Full Table -->
        <div class="block block-themed">
            <div class="block-header border-bottom">
                <h3 class="block-title font-weight-normal">{{$.info.Title}} - 文档缓存区编辑</h3>
                <div class="block-options">
                    <button type="button" class="btn-block-option font-size-sm" data-toggle="block-option" data-action="fullscreen_toggle"></button>
                </div>
            </div>
            <div class="block-content p-0">
                <form action="{{urlfor "Detail.Edit" ":id" $.info.Id ":parent" $.parent}}" class="ajax_from" method="post">
                    <div class="row p-4">
                        <div class="col-lg-12">
                            <div class="form-group row font-size-sm mb-2">
                                <label class="col-sm-1 col-form-label font-weight-normal" for="title">文档标题</label>
                                <div class="col-sm-11">
                                    <input type="text" class="form-control form-control-alt font-size-sm" id="title" name="title" value="{{$.info.Title}}" placeholder="请输入文档标题">
                                    <div class="help-block pt-1 pb-1 font-size-minimum">请输入文档标题；<code>必填；</code></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row font-size-sm mb-2">
                                <label class="col-sm-1 col-form-label font-weight-normal" for="keywords">文档关键字</label>
                                <div class="col-sm-11">
                                    <textarea class="form-control form-control-alt font-size-sm" id="keywords" name="keywords" rows="3" placeholder="请输入文档关键字...">{{$.info.Keywords}}</textarea>
                                    <div class="help-block pt-1 pb-1 font-size-minimum">请输入文档关键字；<code>必填；</code></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row font-size-sm mb-2">
                                <label class="col-sm-1 col-form-label font-weight-normal" for="description">文档描述</label>
                                <div class="col-sm-11">
                                    <textarea class="form-control form-control-alt font-size-sm" id="description" name="description" rows="3" placeholder="请输入文档描述...">{{$.info.Description}}</textarea>
                                    <div class="help-block pt-1 pb-1 font-size-minimum">请输入文档描述；<code>必填；</code></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row font-size-sm mb-2">
                                <label class="col-sm-1 col-form-label font-weight-normal" for="context">文档详情</label>
                                <div class="col-sm-11">
                                    <textarea id="context" class="js-summernote form-control-alt" name="context">{{str2html $.info.Context}}</textarea>
                                    <div class="help-block pt-1 pb-1 font-size-minimum">请输入文档详情；<code>必填；</code></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 p-0">
                        <div class="form-group text-center badge-light mb-0 p-3">
                            <button type="submit" class="btn btn-sm btn-primary">提交保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END Full Table -->
    </div>
</main>
