<div class="block block-themed">
    <div class="block-header">
        <h3 class="block-title">创建索引链接</h3>
    </div>
    <div class="block-content pr-0 overflow-hidden">
        <form action="{{urlfor "Indexes.Create" ":arachnid" $.arachnid}}" class="ajax_from" method="post">
            <div class="form-group font-size-sm row mb-2">
                <label class="col-form-label font-weight-normal" for="title">索引标题</label>
                <div class="col-sm-10">
                    <input class="form-control form-control-alt font-size-sm" id="title" type="text" name="title" placeholder="索引池标题"/>
                    <div class="help-block pt-1 pb-1 font-size-minimum">请填写索引池标题；<code>必填；</code></div>
                </div>
            </div>
            <div class="form-group font-size-sm row mb-0">
                <label class="col-form-label font-weight-normal" for="urls">索引链接</label>
                <div class="col-sm-10">
                    <input class="form-control form-control-alt font-size-sm" id="urls" type="text" name="urls" placeholder="索引链接"/>
                    <div class="help-block pt-1 pb-1 font-size-minimum">请填写索引池链接；<code>必填；</code></div>
                </div>
            </div>
            <div class="form-group text-center fixed-bottom badge-light mb-0 p-3">
                <button type="submit" class="btn btn-sm btn-primary">提交保存</button>
            </div>
        </form>
    </div>
</div>
