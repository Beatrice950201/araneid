<main id="main-container">
    <style>.rounded-lg-custom .layui-layer-content{border-radius: 10px !important;overflow: hidden !important;}.rounded-lg-custom{border-radius: 10px !important;}</style>
    {{template "admin/breadcrumb.html" .}}
    <div class="content p-3">
        <!-- Full Table -->
        <div class="block block-themed">
            <div class="block-header border-bottom">
                <h3 class="block-title font-weight-normal"> {{if $.info.Name}} {{$.info.Name}} - {{end}}关键词库管理中心</h3>
                <div class="block-options">
                    <button type="button" class="btn-block-option font-size-sm" data-toggle="block-option" data-action="fullscreen_toggle"></button>
                </div>
            </div>
            <div class="block-content pt-2">
                <div class="table-responsive pb-2 font-size-sm table-responsive-custom">
                    <table class="js-table-checkable table table-bordered table-striped table-vcenter js-dataTable_init" data-action="{{$.action}}"></table>
                </div>
            </div>
        </div>
        <!-- END Full Table -->
    </div>
</main>
