<style>.timeline-event-icon{width: 2.8rem;height: 2.0rem;line-height: 2.0rem;}</style>
<main id="main-container">
    <div class="bg-white border-bottom">
        <div class="content">
            <div class="row items-push text-center">
                {{range $i, $e := .headMenu}}
                    <div class="col-4 col-md-2">
                        <div class="font-size-sm font-w600 text-muted text-uppercase">{{$e.title}}</div>
                        <a class="link-fx font-size-h3" href="{{if $e.urls }} {{$e.urls}} {{else}} javascript:void(0) {{end}}">{{$e.count}}</a>
                    </div>
                {{end}}
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-6">
                <ul class="timeline timeline-alt py-0">
                    <li class="timeline-event">
                        <div class="timeline-event-icon bg-success">周统</div>
                        <div class="timeline-event-block block invisible" data-toggle="appear">
                            <canvas class="js-chart-dashboard-journal"></canvas>
                        </div>
                    </li>
                    <li class="timeline-event">
                        <div class="timeline-event-icon bg-primary">日统</div>
                        <div class="timeline-event-block block invisible pl-3 pr-3 pt-3 pb-0" data-toggle="appear">
                            <div class="block-content p-0">
                                <div class="row items-push text-center pt-0 pb-0">
                                    {{range $i, $e := .class}}
                                        <a href="javascript:void(0)" class="col-6 col-xl-3 block">
                                            <div class="font-size-h2 font-w400 text-primary">{{$e}}</div>
                                            <div class="font-size-sm font-w600 text-uppercase text-muted">{{$i}}</div>
                                        </a>
                                    {{end}}
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="timeline timeline-alt py-0">
                    <li class="timeline-event">
                        <div class="timeline-event-icon bg-info">沙盒</div>
                        <div class="timeline-event-block block invisible pl-3 pr-3 pt-3 pb-0" data-toggle="appear">
                            <div class="block-content p-0">
                                <div class="row items-push text-center pt-0 pb-0">
                                    {{range $i, $e := .monitorTags}}
                                        <a href="javascript:void(0)" class="col-6 col-xl-3 block">
                                            <div class="font-size-h2 font-w400 text-primary">{{$e.count}}</div>
                                            <div class="font-size-sm font-w600 text-uppercase text-muted">{{$e.title}}</div>
                                        </a>
                                    {{end}}
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="timeline-event">
                        <div class="timeline-event-icon bg-primary">推送</div>
                        <div class="timeline-event-block block invisible" data-toggle="appear">
                            <canvas class="js-chart-dashboard-auto"></canvas>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>
